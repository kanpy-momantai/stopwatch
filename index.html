<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ストップウォッチ</title>
        <link rel="stylesheet" href="main.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <body>
        <h1>ストップウォッチ</h1>
        <h2 class="timertext">
            <ul class="timer">
                <li class="hour number">0</li>
                <span> : </span>
                <li class="minutes number">0</li>
                <span> : </span>
                <li class="second number">0</li>
                <span> : </span>
                <li class="millisecond number">0</li>
            </ul>
        </h2>
        <div>
            <button class="start">スタート</button>
            <button class="stop">ストップ</button>
            <button class="reset">リセット</button>
        </div>
        <script src="main.js"></script>
    </body>
</html>
